{% if messages %}

{% for message in messages %}
<div class="container container-msg p-0 fixed-top">
    <div class="alert {{ message.tags }} alert-dismissible fade show d-inline" role="alert">
      <strong class="d-inline">{{ message }}</strong>
      <button type="button" class="btn-close d-inline" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}

{% endif %}
