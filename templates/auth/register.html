{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register User {% endblock title %}

{% block content %}

<div class="col-md-4 offset-4 my-5">
    <h1 class="text-center text-primary my-5">Register User</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-5">Register</button>
    </form>
    <div class="col-md-4 offset-4 my-5"></div>
</div>

{% endblock content %}
